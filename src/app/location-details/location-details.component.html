<p> hello from the detail</p>

<div class="ui grid" *ngIf="location">
  <div class="twelve wide column">

    <h1 class="ui header">{{ location?.title }} </h1>
    <h3 class="ui header"> {{ location?.address }} </h3>

    <span *ngFor="let vaccination of location.vaccinations">
          <b>{{ vaccination.title }} </b> <br>
          <b>{{ vaccination.date }} </b> <br>
          <b>{{ vaccination.max_participants }} </b> <br>
          <b> {{ vaccination.current_registrations }} </b><br>
        </span>


  </div>

  <button [routerLink]="'/locations'" class="ui red button">Zurück zur Listenansicht</button>
  <button class="ui tiny red labeled icon button" (click)="removeLocation()">Ort löschen</button>
  <button class="ui tiny yellow labeled icon button"
  [routerLink]="['../../admin', location?.title]">
  <i class="write icon"></i> Ort und Impfungen bearbeiten</button>

</div>
